<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/app.css">
    <title>Boggle</title>
</head>
<body>
    <section id="boggle">
        <h1>Boggle!</h1>
        <table class="board">
            <tbody>
                {% for row in board %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <p>High Score:
            <b>{{ highscore }}</b>
            in {{ nplays}} plays
        </p>

        <p>
            Score: <b class="score">0</b>
            <br>
            Seconds Left: <b class="timer"></b>
        </p>

        <form method="POST" class="add-word">
            <input type="text" name="word" class="word" autofocus>
            <button>Enter</button>
        </form>

        <p class="msg">
            <!-- JS dynamic message -->
        </p>

        <ul class="words">
            <!-- JS to dynamically add words -->
        </ul>
    </section>
    <!-- Scripts -->
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        let game = new BoggleGame("boggle", 60)
    </script>
</body>
</html>
